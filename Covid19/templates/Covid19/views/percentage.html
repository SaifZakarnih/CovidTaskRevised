{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="POST" action="{% url 'percentage' %}">
        {% csrf_token %}
        <div class="fieldWrapper">
            {{ form.as_p }}
            <input type="submit">
        </div>

    </form>

{% endblock %}
